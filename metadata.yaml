name: active-directory
summary: Windows Active Directory Service
maintainer: "Ionut Balutoiu <ibalutoiu@cloudbasesolutions.com>"
description: |
  Active Directory (AD) is a directory service that Microsoft developed
  for Windows domain networks. It authenticates and authorizes all users
  and computers in a Windows domain type network, assigning and enforcing
  security policies for all computers and installing or updating software.
tags:
  - windows
  - openstack
  - user
  - ldap
  - domain
  - microsoft
series:
  - win2012
  - win2012r2
  - win2016
  - win2019
provides:
  ad-join:
    interface:
      ad-join
  ad-dns:
    interface:
      ad-dns
  ad-spn:
    interface:
      ad-spn
peers:
  ad-peer:
    interface: ad-peer
